{% extends 'base.html' %}

{% block content %}
<div class="row no-gutters">
    <div class="col-md-11">
        <h2>Invoice Close</h2>
    </div>
</div>

<div class="row no-gutters">
    <div class="col-md-1 alert-primary">{{ invoice.date.strftime('%m/%d/%Y') }}</div>
    <div class="col-md-10 alert-primary">Invoice: {{ invoice._id }}</div>
    <div class="col-md-1 alert-primary text-right">Hours: {{ invoice.hours }}</div>
</div>

<form action="{{ url_for('invoice_close',invoice_id=invoice._id) }}" method="POST">
    <div class="row mt-3">
        <div class="col-md-1">Receipt:</div>
        <div class="col-md-3"><input type="text" name="receipt_id"></div>
        <div class="col-md-1">Amount:</div>
        <div class="col-md-2">{{ '%5.2f'|format(invoice.amount) }}</div>
    </div>

    <div class="row mt-3">
        <div class="col-md-4">
            <button type="submit" name="ok" class="btn-primary pt-1 pb-1 pl-4 pr-4">OK</button>
            <button type="submit" name="cancel" class="btn-primary ml-2 pt-1 pb-1 pl-4 pr-4">Cancel</button>
        </div>
    </div>

</form>


{% endblock %}
